[package]
name = "rsqloth"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rsqloth"
path = "./cli/main.rs"

[lib]
name = "rsqloth_core"
path = "./core/core.rs"

[dependencies]
regex = "1.7.1"
